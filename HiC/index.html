<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiC Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        async function fetchPresignedUrl() {
            try {
                const response = await fetch('/generate-presigned-url?file_name=Prova_Lara_ScriptGeneration.txt');
                if (response.ok) {
                    const presignedUrl = await response.text(); // The backend redirects, so this gives the final URL
                    window.location.href = presignedUrl; // Redirect to the pre-signed URL
                } else {
                    alert('Failed to generate download link');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the download link.');
            }
        }
    </script>
</head>
<body>
    <h1>PBMC Data</h1>
    <p>Click the button below to download the file:</p>
    <button onclick="fetchPresignedUrl()">Download PBMC File</button>
</body>
</html>
