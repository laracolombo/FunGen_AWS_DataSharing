<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBMC Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        async function fetchAndRedirectToPresignedUrl(fileName) {
            try {
                // Make a request to the backend to generate the pre-signed URL
                const response = await fetch(`/generate-presigned-url?file_name=${fileName}`);

                if (response.ok) {
                    const presignedUrl = await response.text(); // Redirect URL is returned
                    window.location.href = presignedUrl; // Redirect to the URL for download
                } else {
                    // Handle errors gracefully
                    const error = await response.json();
                    alert(`Failed to generate download link: ${error.error}`);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while generating the download link.');
            }
        }
    </script>
</head>
<body>
    <h1>PBMC Data</h1>
    <p>Click the button below to download the file:</p>
    <button onclick="fetchAndRedirectToPresignedUrl('Prova_Lara_ScriptGeneration.txt')">Download PBMC File</button>
</body>
</html>
